{% load i18n %}

<section class="g-bg-secondary g-py-50">
    <div class="container">
        <div class="text-center mx-auto g-max-width-600 g-mb-50">
            <h2 class="g-color-black mb-4">{% trans 'Часто замовляють' %}</h2>
        </div>

        <!-- Products -->
        <div class="row">
            {% for product in product.related_products.all %}
                <div class="col-12 col-lg-3 g-mb-30">

                    <div class="u-info-v6-1">
                        <a href="{% url 'products:detail' slug=product.slug %}">
                            <img class="w-100" src="{{ product.image.url }}" alt="{{ product.title }}">
                        </a>

                        <!-- Figure Info -->
                        <div class="g-bg-white g-px-25 g-pt-25 d-flex justify-content-center">
                            <div class="g-mb-15">
                                <h4 class="h5 g-mb-5">
                                    <a class="g-color-black g-color-primary--hover"
                                       href="{% url 'products:detail' slug=product.slug %}">{{ product.title }}</a>
                                </h4>
                            </div>
                        </div>
                        <!-- End Figure Info-->
                    </div>
                    <!-- End Team Block -->
                </div>
            {% endfor %}
        </div>
        <!-- End Products -->
    </div>
</section>
