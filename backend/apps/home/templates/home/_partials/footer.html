{% load i18n %}

<footer class="text-center text-md-left g-color-gray-dark-v4 g-bg-gray-dark-v2 g-py-25">
    <div class="container">
        <div class="row">
            <div class="col-md-6 d-flex align-items-center g-mb-10 g-mb-0--md">
                <p class="w-100 g-color-gray-light-v8 mb-0">
                    &copy; {% now 'Y' %} {% trans "Усі права захищено" %}
                </p>
            </div>

            <div class="col-md-6">
                <ul class="list-inline float-md-right mb-0">
                    <li class="list-inline-item g-mr-10">
                        <a class="u-icon-v3 g-width-28 g-height-28 g-font-size-14 g-color-gray-light-v9 g-color-white--hover g-brd-gray-dark-v2 g-bg-gray-dark-v2 g-bg-primary--hover g-rounded-4 g-transition-0_2 g-transition--ease-in" href="{{ contact_data.fb_link }}"><i class="fa fa-facebook"></i></a>
                    </li>
                    <li class="list-inline-item g-mr-10">
                        <a class="u-icon-v3 g-width-28 g-height-28 g-font-size-14 g-color-gray-light-v9 g-color-white--hover g-brd-gray-dark-v2 g-bg-gray-dark-v2 g-bg-primary--hover g-rounded-4 g-transition-0_2 g-transition--ease-in" href="{{ contact_data.twitter_link }}"><i class="fa fa-twitter"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a class="u-icon-v3 g-width-28 g-height-28 g-font-size-14 g-color-gray-light-v9 g-color-white--hover g-brd-gray-dark-v2 g-bg-gray-dark-v2 g-bg-primary--hover g-rounded-4 g-transition-0_2 g-transition--ease-in" href="{{ contact_data.instagram_link }}"><i class="fa fa-instagram"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
