{% load i18n %}
{% load project_extras %}

{% get_available_languages as LANGUAGES %}
{% for language_code, language_name in LANGUAGES %}
    <link rel="alternate"
          hreflang="{{ language_code }}"
          href="{% change_language language_code %}"/>
{% endfor %}
<link rel="alternate"
      hreflang="x-default"
      href="{% change_language 'uk' %}"/>
